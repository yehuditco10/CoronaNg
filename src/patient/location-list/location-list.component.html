<div *ngIf="isLoading==true" class="loader"></div>
<!-- <div *ngIf="isLoading==false" > -->
<form #pathTable="ngForm" ngNativeValidate>
  <div class="example-header" style=" margin-left: 3vw;">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">


    <table mat-table matSort [dataSource]="dataSource">

      ‚Äè


      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element" (click)="getDetails(element.id)" style="color: #3498db;">{{element.id }}
          <!-- <a [routerLink]="['/locations',element.id]"> </a> -->
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let element">{{element.startDate | date:'shortDate'}}
          <!-- <a [routerLink]="['/locations',element.id]"> </a> -->
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate| date:'shortDate' }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element" style="color: #3498db;" (click)="delete(element)"> delete me </td>
      </ng-container>
      <!-- 
      <ng-container *ngIf="patientService.patientLocations" matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> X </td>
      </ng-container> -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2,5,10]" showFirstLastButtons></mat-paginator>
  </div>
  <div *ngIf="patientService.patientLocations" class="newLocation">
    <app-add-location (notifyNewLocation)='onNotifyNewLocation($event)'></app-add-location>
    <input type="submit" mat-raised-button color="primary">
  </div>

</form>
<!-- </div> -->
