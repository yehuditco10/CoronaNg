<app-login></app-login>
<h1 id="title">{{title}}</h1>
<h1 id="patientName"></h1>
<div id="loginPanel">
    <input type="text" [(ngModel)]='patient.name' placeholder="Enter your name" />
    <input type="password" [(ngModel)]='patient.password' placeholder="Enter your password" />
    <button (click)='login()'>login</button>
    <button (click)="register()">register</button>
    <div id="messageLogin">{{messageLogin}}</div>
</div>
<p id="message"></p>

<form #pathTable="ngForm" ngNativeValidate>
    <div *ngIf="isLoading==false" id="pathsTable">
        <table>
            <tr>
                <th class="title" *ngFor="let t of titles">{{t}}</th>
            </tr>
            <tr *ngFor="let location of patientService.locations">
                <td>{{location.startDate}}</td>
                <td>{{location.endDate}}</td>
                <td>{{location.city}}</td>
                <td>{{location.location}}</td>
                <td (click)='deleteLocation(location)'>X</td>
            </tr>
        </table>
        <input type="text" name="city" [(ngModel)]="newLocation.city" placeholder="city" minlength="3" maxlength="15"
            #test>
        <input type="text" name="location" [(ngModel)]="newLocation.location" required placeholder="location">
        <app-date-picker-range></app-date-picker-range>
        <input type="button" value="Add" (click)="addLocation()">
        <input type="submit" id="save" value="save">
        <!-- <button (click)="saveChanges()" id="save">save!!</button> -->
    </div>

</form>

<div *ngIf="isLoading==true" class="loader"></div>
